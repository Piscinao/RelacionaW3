<div class="form-inline">
    <div class="form-group mb-2">
    Filtro: <input type="text" 
    class="form-control mr-2" 
    placeholder="Buscar"
    [(ngModel)]="filtroLista">
    <button class="btn btn-outline-sucess">buscar</button>
    </div>
</div>
<h3>Filtro: {{filtroLista}}</h3>
<table class="table table-striped">
    <thead class="thead-light">
        <tr>
            <th>
                <button class="btn btn-outline-primary"
                (click)='alterarImagem()'
                >
                    Mostrar Imagem
                </button>
    
            </th>
        <th>#</th>
        <th>Tema</th>
        <th>Local</th>
        <th>Data</th>
        <th>Qtd Pessoas</th>
        <th>Lote</th>
        <th>Opções</th>
        </tr>
</thead>
<tbody *ngIf="eventos && eventos.length">
    <!-- diretiva estrututal ng if, ngshow-->
    <tr *ngFor="let evento of eventosFiltrados">
        <td>
            <!--Diretiva Estrutural-->
            <img *ngIf='mostrarImagem'
            src='http://localhost:5000/img/{{evento.imagemURL}}'
            [style.width.px]="imagemLargura"
            [style.margin.px]="imagemMargem">
               <!--Property Binding-->
        </td>
        <td>{{evento.eventoId}}</td>
        <!--binding entre a propriedade da classe e o template-->
        <!--Interpolação-->
        <td>{{evento.tema | uppercase}}</td>
        <td>{{evento.local}}</td>
        <td>{{evento.dataEvento}}</td>
        <td>{{evento.qtqPessoas}}</td>
        <td>{{evento.lote | uppercase}}</td>

        <td>
        <button class="btn btn-success"></button>    
        <button class="btn btn-danger"></button>    

        </td>
       
    </tr>
</tbody>
<tfoot *ngIf="!eventos.length">
    <tr>
        <td colspan="7" class="text-center">
            <h4>
                Nenhum evento encontrado!
            </h4>
        </td>
    </tr>
</tfoot>
</table>
